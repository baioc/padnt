<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Padn't</title>

	<style>
		* {
			margin: 0px;
			padding: 0px;
		}
		body {
			font-family: monospace;
		}
		h1 {
			text-align: center;
			font-size: 10vmin;
			margin-top: 25vh;
			margin-bottom: 2vh;
			color: black;
		}
		h2 {
			text-align: center;
			font-size: 3vmin;
			margin-bottom: 10vh;
			color: gray;
		}
		form {
			display: flex;
			justify-content: center;
		}
		#path * {
			font-size: 2.5vmin;
			height: 5vh;
			border-radius: .6vmin;
		}
		#path .prefix {
			display: flex;
			align-items: center;
			padding: 0 1.5vmin;
			color: gray;
			background-color: lightgray;
			border: .5px solid gray;
			border-right: none;
			border-radius: .6vmin 0 0 .6vmin;
		}
		#path input {
			width: 33vw;
			padding: 0 1vmin;
			outline: none;
			color: #000;
			border: .5px solid gray;
			border-radius: 0 .6vmin .6vmin 0;
		}
		#path input::placeholder {
			color: darkgray;
			font-style: italic;
		}
		#path button {
			cursor: pointer;
			padding-inline: 2vh;
			margin-left: .8vw;
			margin-right: .8vw;
			color: lightgray;
			background-color: black;
			border: .5px solid black;
		}
		#path button:hover {
			color: white;
			background-color: gray;
		}
		#path button:active {
			color: black;
			background-color: white;
		}
	</style>
</head>

<body onload="document.getElementById('path-prefix').textContent=window.location.host+'/'">
	<h1>padn't</h1>
	<h2>Notepad but it's an online multiplayer app</h2>

	<form id="path" method="get">
		<span id="path-prefix" class="prefix">/</span>
		<input autocapitalize="none" autocorrect="off" placeholder="my/online-notepad" />
		<button type="submit" onclick="this.form.action='/'+this.form.elements[0].value">go</button>
	</form>
</body>

</html>
